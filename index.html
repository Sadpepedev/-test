<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Donation Test</title>
  
  <!-- Tailwind CSS for styling (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Correct Ethers.js UMD CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto mt-20 text-center">
    <h1 class="text-4xl font-bold mb-8">Donation Test</h1>
    
   
    
    <!-- "Support the Site" Button -->
    <button
      id="supportSite"
      class="neon-button py-2 px-6 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700 transition duration-300 ml-4"
      onclick="supportSite()"
    >
      Connect Wallet
    </button>
    
    <!-- Status Message -->
    <p id="statusMessage" class="mt-6 text-gray-300"></p>
  </div>
  
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
