<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Donation Test</title>
  
  <!-- Tailwind CSS for styling (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Ethers.js UMD Build -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon (Optional) -->
  <!-- <link rel="icon" href="favicon.ico"> -->
</head>
<body>
  <div class="container mx-auto mt-20 text-center">
    <h1 class="text-4xl font-bold mb-8">Support Our Site</h1>
    
    <!-- "Connect" Button -->
    <button
      id="connectButton"
      class="neon-button py-2 px-6 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition duration-300"
      onclick="connectAndDonate()"
    >
      Connect
    </button>
    
    <!-- Memo about donation -->
    <p id="memo" class="mt-6 text-gray-300 max-w-lg mx-auto">
      Donate to support the site by clicking the "Connect" button. MetaMask will prompt you to confirm the transaction. You can specify the amount before confirming.
    </p>
    
    <!-- Status Message -->
    <p id="statusMessage" class="mt-6 text-gray-300"></p>
  </div>
  
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
